<!DOCTYPE html>
<html lang="en" data-ng-app="aterApp">
  <head>
    <base href="/winix_v2/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/layout.css" />
  </head>
  <body ng-cloak>
    <h1 data-ng-if="content">Mi App!</h1>
    <div data-ng-if="content">
      <h2 data-ng-if="user.isLogged">{{user}}</h2>
      <a ui-sref="home">Go to Home</a>
      <a ui-sref="dashboard">Go to Dashboard</a>
      <a ui-sref="profile">Go to Profile</a>
      <a href="" data-ng-click="logout()" data-ng-if="user.isLogged">Salir</a>
      <p ng-if="user.isLogged">
        La sesi√≥n expira en:
        <span class="fw-bold" ng-class="{'text-danger animate-pulse': secondsLeft < 10, 'text-success': secondsLeft >= 10}"> {{ secondsLeft | secondsToDateTime | date:'mm:ss' }} </span>
      </p>
    </div>
    <div ui-view></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular/angular-ui-router.js"></script>
    <script src="assets/libs/angular/angular-ocLazyLoad.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.run.js"></script>
    <script src="app/app.filters.js"></script>
    <script src="app/services/auth/auth.service.js"></script>
  </body>
</html>
